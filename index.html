<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year's Tree</title>

    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            background-color: #001f3f;
            position: relative;
        }

        #newYearContainer {
            text-align: center;
            font-size: 1vw;
            font-weight: bold;
            background-color: #001f3f;
            color: #808080;
        }

        #circleButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #ff222275;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div id="newYearContainer"></div>
    <button id="circleButton" onclick="changeText()">Change Text</button>
    <script>
        var repeatCount; 

        document.addEventListener('DOMContentLoaded', function () {
            var newYearContainer = document.getElementById('newYearContainer');
            var circleButton = document.getElementById('circleButton');
            var newYearText = 'YENİİL';

            repeatCount = Math.floor(window.innerHeight / newYearText.length)/2;

            newYearContainer.style.maxHeight = `calc(100vh - ${circleButton.clientHeight}px)`;

            for (var i = -1; i < repeatCount; i++) {
                var newLine = document.createElement('p');
                var lineText = newYearText.repeat(Math.floor(window.innerWidth / newYearText.length));
                var startIndex = Math.floor((lineText.length) / 2) - i;
                var endIndex = Math.floor((lineText.length) / 2) + i + 2;
                var coloredText = lineText.substring(0, startIndex) + '<span style="color: white;">' + lineText.substring(startIndex, endIndex) + '</span>' + lineText.substring(endIndex);

                newLine.innerHTML = coloredText;
                newYearContainer.appendChild(newLine);
            }
        });

        function changeText() {
            var newText = prompt("Enter the new text:");
            if (newText !== null) {
                newText = newText.replace(/\s/g, ''); // Remove spaces
                document.getElementById('newYearContainer').innerHTML = "";
                var newYearText = newText;
                for (var i = -1; i < repeatCount; i++) {
                    var newLine = document.createElement('p');
                    var lineText = newYearText.repeat(Math.floor(window.innerWidth / newYearText.length));
                    var startIndex = Math.floor((lineText.length) / 2) - i;
                    var endIndex = Math.floor((lineText.length) / 2) + i + 2;
                    var coloredText = lineText.substring(0, startIndex) + '<span style="color: white;">' + lineText.substring(startIndex, endIndex) + '</span>' + lineText.substring(endIndex);

                    newLine.innerHTML = coloredText;
                    newYearContainer.appendChild(newLine);
                }
            }
        }
    </script>
</body>

</html>
